name: CI

on:
  push:
    branches: ["main", "release/*", "hotfix/*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint
        run: ruff check .

      - name: Validate importability
        run: python -m compileall stock_dashboard.py

  dev-deploy:
    name: Dev deployment plan
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://value-dashboard.streamlit.app/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create immutable dev artifact
        run: git archive --format=tar.gz -o value-dashboard-dev.tar.gz HEAD

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: value-dashboard-dev
          path: value-dashboard-dev.tar.gz
