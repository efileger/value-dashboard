name: CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
    paths:
      - "stock_dashboard/**"
      - "stock_dashboard.py"
      - "tests/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/**"
      - "watchlist.txt"
  pull_request:
    branches:
      - "**"
    paths:
      - "stock_dashboard/**"
      - "stock_dashboard.py"
      - "tests/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/**"
      - "watchlist.txt"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret scan
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path gitleaks.sarif --redact --exit-code=0

      - name: Ensure SARIF report exists
        run: |
          if [ ! -f gitleaks.sarif ]; then
            echo "Gitleaks did not produce a SARIF report; creating an empty placeholder for upload."
            cat > gitleaks.sarif <<'EOF'
            {
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "version": "2.1.0",
              "runs": []
            }
            EOF
          fi

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Upload scan report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif

      - name: Enforce secret scan gate
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact

  lint-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest

  dev-deploy:
    name: Dev deploy smoke
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: dev
    env:
      PYTHON_VERSION: '3.11'
      SMOKE_TEST: '1'
      STREAMLIT_BROWSER_GATHERUSAGESTATS: 'false'
      STREAMLIT_SERVER_HEADLESS: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt

      - name: Install runtime dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Launch Streamlit in headless mode
        run: |
          timeout 60 .venv/bin/streamlit run stock_dashboard.py \
            --server.headless true \
            --server.address 127.0.0.1 \
            --server.port 8501 \
            --browser.gatherUsageStats false \
            >/tmp/streamlit.log 2>&1 &

          sleep 3

          if ! pgrep -f "streamlit run" >/dev/null; then
            echo "Streamlit process did not start."

            if [ -f /tmp/streamlit.log ]; then
              echo "--- Begin Streamlit log ---"
              cat /tmp/streamlit.log
              echo "--- End Streamlit log ---"
            else
              echo "Streamlit log not found at /tmp/streamlit.log"
            fi

            exit 1
          fi

      - name: Verify app responds on dev port
        run: |
          set -u

          if ! pgrep -f "streamlit run" >/dev/null; then
            echo "Streamlit process is not running before readiness checks."

            if [ -f /tmp/streamlit.log ]; then
              echo "--- Begin Streamlit log ---"
              cat /tmp/streamlit.log
              echo "--- End Streamlit log ---"
            else
              echo "Streamlit log not found at /tmp/streamlit.log"
            fi

            exit 1
          fi

          if [ -f /tmp/streamlit.log ]; then
            echo "--- Recent Streamlit log entries ---"
            tail -n 40 /tmp/streamlit.log || true
            echo "--- End recent Streamlit log entries ---"
          fi

          timeout 30 bash -c 'until curl -sSf http://localhost:8501/ >/dev/null; do sleep 2; done'
          ready_status=$?

          if [ "${ready_status}" -ne 0 ]; then
            echo "Readiness check failed with status ${ready_status}"

            if [ -f /tmp/streamlit.log ]; then
              echo "--- Begin Streamlit log ---"
              cat /tmp/streamlit.log
              echo "--- End Streamlit log ---"
            else
              echo "Streamlit log not found at /tmp/streamlit.log"
            fi

            ps -ef | grep "[s]treamlit" || true
            exit 1
          fi

          curl -sSf http://localhost:8501/ >/tmp/streamlit_smoke.html
          curl_status=$?

          if [ "${curl_status}" -ne 0 ]; then
            echo "App fetch failed with status ${curl_status}"

            if [ -f /tmp/streamlit.log ]; then
              echo "--- Begin Streamlit log ---"
              cat /tmp/streamlit.log
              echo "--- End Streamlit log ---"
            else
              echo "Streamlit log not found at /tmp/streamlit.log"
            fi

            ps -ef | grep "[s]treamlit" || true
            exit 1
          fi

      - name: Show Streamlit logs (on failure)
        if: failure()
        run: cat /tmp/streamlit.log || true

      - name: Stop Streamlit server
        if: always()
        run: pkill -f "streamlit run" || true

      - name: Upload Streamlit logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-dev-logs
          path: /tmp/streamlit.log
