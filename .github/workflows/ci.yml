name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest

  dev-deploy:
    name: Dev deploy smoke
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Launch Streamlit in headless mode
        env:
          STREAMLIT_BROWSER_GATHERUSAGESTATS: 'false'
          STREAMLIT_SERVER_HEADLESS: 'true'
        run: |
          timeout 60 streamlit run stock_dashboard.py \
            --server.headless true \
            --server.port 8501 \
            --browser.gatherUsageStats false \
            >/tmp/streamlit.log 2>&1 &

      - name: Verify app responds on dev port
        run: |
          set -euo pipefail

          if ! timeout 30 bash -c 'until curl -sSf http://localhost:8501/ >/dev/null; do sleep 2; done'; then
            status=$?
            echo "Health check failed with status ${status}"

            if [ -f /tmp/streamlit.log ]; then
              echo "--- Begin Streamlit log ---"
              cat /tmp/streamlit.log
              echo "--- End Streamlit log ---"
            else
              echo "Streamlit log not found at /tmp/streamlit.log"
            fi

            exit 1
          fi

      - name: Show Streamlit logs (on failure)
        if: failure()
        run: cat /tmp/streamlit.log || true

      - name: Stop Streamlit server
        if: always()
        run: pkill -f "streamlit run" || true

      - name: Upload Streamlit logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-dev-logs
          path: /tmp/streamlit.log
